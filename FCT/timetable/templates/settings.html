<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 antialiased flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl border border-gray-200">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-900">User Settings</h2>

        {% if messages %}
            <ul class="mb-4">
                {% for message in messages %}
                <li class="p-3 rounded-lg text-white bg-green-500">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                    {{ field }}
                    <p class="mt-1 text-sm text-gray-500">{{ field.help_text }}</p>
                    {% if field.errors %}
                        <p class="mt-1 text-sm text-red-600">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="w-full py-2.5 bg-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:bg-indigo-700 transition-all duration-200">
                Save Settings
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="{% url 'index' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
