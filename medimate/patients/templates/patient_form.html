<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if pat %}Edit{% else %}Add{% endif %} Patient</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container form-container">
        <h2>{% if pat %}Edit{% else %}Add{% endif %} Patient 📝</h2>
        <form method="POST" class="form">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" name="user" value="{{ pat.user|default:'' }}" required>
                <label>Name</label>
            </div>

            <div class="form-group">
                <input type="number" name="age" value="{{ pat.age|default:'' }}" required>
                <label>Age</label>
            </div>

            <div class="form-group">
                <input type="text" name="gender" value="{{ pat.gender|default:'' }}" required>
                <label>Gender</label>
            </div>

            <div class="form-group">
                <input type="text" name="phone" value="{{ pat.phone|default:'' }}" required>
                <label>Phone</label>
            </div>

            <div class="form-group">
                <input type="text" name="address" value="{{ pat.address|default:'' }}" required>
                <label>Address</label>
            </div>

            <button type="submit" class="btn primary">💾 Save</button>
        </form>
    </div>
</body>
</html>
